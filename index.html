<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
    <h1 class="text-center">Conversor de Monedas</h1>
    <div class="row mt-4">
        <div class="col-md-6">
        <label for="moneda-origen" class="form-label">Moneda de Origen:</label>
        <select id="moneda-origen" class="form-select"></select>
    </div>
    <div class="col-md-6">
        <label for="moneda-destino" class="form-label">Moneda de Destino:</label>
        <select id="moneda-destino" class="form-select"></select>
    </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
        <label for="monto" class="form-label">Monto a Convertir:</label>
        <input type="number" id="monto" class="form-control" placeholder="Ingrese el monto">
        </div>
        <div class="col-md-6">
        <label for="resultado" class="form-label">Resultado:</label>
        <input type="text" id="resultado" class="form-control" disabled>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col text-center">
        <button id="convertir" class="btn btn-primary">Convertir</button>
        </div>
    </div>
    <div class="row mt-5">
        <h3>Historial de Conversiones</h3>
        <ul id="historial" class="list-group"></ul>
    </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
